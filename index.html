<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem Calculator</title>
</head>
<body>
    <h1>Pythagorean Theorem Calculator</h1>

    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" placeholder="Enter length of side A" />

    <label for="sideA">Side B:</label>
    <input type="number" id="sideB" placeholder="Enter length of side B" />

    <button onclick="calculatePythagorean()">Calculate</button>

    <p id="result"></p>

    <script>
        function calculatePythagorean() {
            var sideA = parseFloat(document.getElementById('sideA').value);
            var sideB = parseFloat(document.getElementById('sideB').value);

            if (isNaN(sideA) || isNaN(sideB)) {
                document.getElementById('result').innerText = "Please enter valid numbers for both sides.";
            } else {
                var hypotenuse = Math.sqrt(Math.pow(sideA, 2) + Math.pow(sideB, 2));
                document.getElementById('result').innerText = "The length of the hypotenuse is: " + hypotenuse.toFixed(2);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {});
    </script>

</body>
</html>
